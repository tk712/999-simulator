<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>999 Simulator</title>
</head>
<body>
  <h1>Welcome to the 999 Simulator</h1>
  <button onclick="simulateCall()">Simulate Call</button>
  <div id="response"></div>

  <script>
    function simulateCall() {
      fetch('/simulate-call')
        .then(response => response.json())
        .then(data => {
          document.getElementById('response').innerHTML = `Received call: ${data.message}`;
        });
    }
  </script>
</body>
</html>
